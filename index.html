<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Outfit:wght@200&family=Rubik&display=swap" rel="stylesheet">

  <script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>

  <title>Expenses chart component</title>
</head>

<body class="background">
<div class="balance">
  <p class="title">My balance</p>
  <p class="value">$921.48</p>
  <img class="logo" src="./images/logo.svg" alt="two circles">
</div>
<div class="chart">
  <p class="during">Spending - Last 7 days</p>
  <div>
    <canvas id="myChart" style="width:30%;max-width:400px"></canvas>
  <hr>
<p class="total">Total this month</p>
  <p class="total-amoutn">$478.33</p>

  <p class="percentage">+2.4%</p>
  <p class="pass">from last month</p>
</div>
</div>
  <script src="./main.js"></script>
</body>
